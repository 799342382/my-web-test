<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>观进 · 朗读神器 Pro（修复版）</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: 1px solid #00ffe7;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00e6e6, #ff33cc);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #progressBar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin: 15px 0;
    }
    #progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00ffc3, #ff00cc);
    }
  </style>
</head>
<body>
  <h1>📣 观进 · 朗读神器 Pro（修复版）</h1>
  <textarea id="textInput" placeholder="请输入朗读内容..."></textarea>
  <br/>
  <input type="range" id="speedRange" min="0.5" max="3.0" step="0.1" value="1.1">
  <label for="speedRange">朗读速度 <span id="speedValue">1.1</span>x</label>
  <div id="progressBar"><div id="progress"></div></div>
  <br/>
  <button onclick="startReading()">▶️ 开始朗读</button>
  <button onclick="pauseReading()">⏸️ 暂停</button>
  <button onclick="resumeReading()">🔁 继续</button>
  <button onclick="stopReading()">⏹️ 停止</button>
  <button onclick="downloadAudio()">💽 导出 MP3</button>

  <script>
    const textInput = document.getElementById("textInput");
    const speedRange = document.getElementById("speedRange");
    const speedValue = document.getElementById("speedValue");
    const progressEl = document.getElementById("progress");
    let utterance;
    let charIndex = 0;
    let fullText = "";

    speedRange.addEventListener("input", () => {
      speedValue.textContent = speedRange.value;
    });

    function startReading() {
      stopReading();
      fullText = textInput.value;
      charIndex = 0;
      readChunk();
    }

    function readChunk() {
      if (charIndex >= fullText.length) return;
      const chunkSize = 30;
      const chunk = fullText.slice(charIndex, charIndex + chunkSize);
      utterance = new SpeechSynthesisUtterance(chunk);
      utterance.rate = parseFloat(speedRange.value);
      utterance.onend = () => {
        charIndex += chunkSize;
        updateProgress();
        readChunk();
      };
      window.speechSynthesis.speak(utterance);
    }

    function updateProgress() {
      const percent = (charIndex / fullText.length) * 100;
      progressEl.style.width = percent + "%";
    }

    function pauseReading() {
      window.speechSynthesis.pause();
    }

    function resumeReading() {
      window.speechSynthesis.resume();
    }

    function stopReading() {
      window.speechSynthesis.cancel();
      charIndex = 0;
      progressEl.style.width = "0%";
    }

    async function downloadAudio() {
      const text = textInput.value.trim();
      if (!text) return alert("请输入内容后再导出 MP3");

      const response = await fetch("https://ttsmp3.openaihub.top/api/mp3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const result = await response.json();
      if (result && result.url) {
        const link = document.createElement("a");
        link.href = result.url;
        link.download = "观进朗读音频.mp3";
        link.click();
      } else {
        alert("生成失败，请稍后再试~");
      }
    }
  </script>
</body>
</html>
