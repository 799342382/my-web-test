<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>给站长留言</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 320px;
      background: #000;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }

    h3 {
      margin-bottom: 16px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background: #444;
      color: #fff;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #7c5cff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: .9;
    }
  </style>
</head>

<body>

  <!-- ⚠️ 核心：直接把邮件发到你 QQ 邮箱 -->
  <form
    class="box"
    action="https://formsubmit.co/799342382@qq.com"
    method="POST"
  >

    <h3>给站长留言</h3>

    <input
      type="text"
      name="name"
      placeholder="你的称呼"
      required
    >

    <input
      type="text"
      name="contact"
      placeholder="联系方式（QQ / 手机）"
    >

    <textarea
      name="message"
      placeholder="你想说的话"
      required
    ></textarea>

    <!-- 防垃圾 -->
    <input type="hidden" name="_captcha" value="false">

    <!-- 邮件主题 -->
    <input
      type="hidden"
      name="_subject"
      value="【AI工具箱】收到一条新留言"
    >

    <!-- 提交成功提示页（可改） -->
    <input
      type="hidden"
      name="_next"
      value="https://example.com/success.html"
    >

    <button type="submit">提交留言</button>
  </form>

</body>
</html>
